service: "aws-template-ts"

plugins:
  - serverless-esbuild
  - serverless-offline

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  deploymentBucket:
    name: "mystoragebuckets3" # serverless-${self:service}-${sls:stage}
    blockPublicAccess: true
    versioning: true
    serverSideEncryption: AES256
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - "lambda:*"
          Resource: "*"

package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - "!node_modules/**"

custom:
  sampleLambdaFunction: ${file(src/samples/infrastructure/serverless/function.yml)}

functions:
  samples: ${self:custom.sampleLambdaFunction}

