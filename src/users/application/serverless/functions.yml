GET-USERS:
  handler: "src/users/handler.users"
  description: "LF para obtener usuarios"
  events:
    - http:
        path: "users"
        method: get
        cors: true

GET-USER-BY-ID:
  handler: "src/users/handler.users"
  description: "LF para obtener usuario por ID"
  events:
    - http:
        path: "users/{id}"
        method: get
        cors: true

CREATE-USER:
  handler: "src/users/handler.users"
  description: "LF para crear usuario"
  events:
    - http:
        path: "users"
        method: post
        cors: true

UPDATE-USER-BY-ID:
  handler: "src/users/handler.users"
  description: "LF para actualizar usuario por ID"
  events:
    - http:
        path: "users/{id}"
        method: put
        cors: true

DELETE-USER-BY-ID:
  handler: "src/users/handler.users"
  description: "LF para eliminar usuario por ID"
  events:
    - http:
        path: "users/{id}"
        method: delete
        cors: true