USERSMODULELF:
  handler: "src/users/handler.users"
  description: "Lambda function para el modulo de users"
  events:
    - http:
        path: "users"
        method: get
        cors: true
    - http:
        path: "users/{id}"
        method: get
        cors: true
    - http:
        path: "users"
        method: post
        cors: true
    - http:
        path: "users/{id}"
        method: put
        cors: true
    - http:
        path: "users/{id}"
        method: delete
        cors: true