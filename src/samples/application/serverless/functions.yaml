GET_SAMPLES:
  handler: "src/samples/handler.samples"
  description: "LF para obtener muestras"
  events:
    - http:
        path: "samples"
        method: get
        cors: true

GET_SAMPLES_BY_ID:
  handler: "src/samples/handler.samples"
  description: "LF para obtener muestra por ID"
  events:
    - http:
        path: "samples/{id}"
        method: get
        cors: true

CREATE_SAMPLE:
  handler: "src/samples/handler.samples"
  description: "LF para crear muestra"
  events:
    - http:
        path: "samples"
        method: post
        cors: true

UPDATE_SAMPLE_BY_ID:
  handler: "src/samples/handler.samples"
  description: "LF para actualizar muestra por ID"
  events:
    - http:
        path: "samples/{id}"
        method: put
        cors: true

DELETE_SAMPLE_BY_ID:
  handler: "src/samples/handler.samples"
  description: "LF para eliminar muestra por ID"
  events:
    - http:
        path: "samples/{id}"
        method: delete
        cors: true
