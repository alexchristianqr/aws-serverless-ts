GETSAMPLES:
  handler: "src/samples/handler.samples"
  description: "LF para obtener muestras"
  events:
    - http:
        path: "samples"
        method: get
        cors: true

GETSAMPLESBYID:
  handler: "src/samples/handler.samples"
  description: "LF para obtener muestra por ID"
  events:
    - http:
        path: "samples/{id}"
        method: get
        cors: true

CREATESAMPLE:
  handler: "src/samples/handler.samples"
  description: "LF para crear muestra"
  events:
    - http:
        path: "samples"
        method: post
        cors: true

UPDATESAMPLEBYID:
  handler: "src/samples/handler.samples"
  description: "LF para actualizar muestra por ID"
  events:
    - http:
        path: "samples/{id}"
        method: put
        cors: true

DELETESAMPLEBYID:
  handler: "src/samples/handler.samples"
  description: "LF para eliminar muestra por ID"
  events:
    - http:
        path: "samples/{id}"
        method: delete
        cors: true