SAMPLES-MODULE-LF:
  handler: "src/samples/handler.samples"
  description: "Lambda function para el modulo de samples"
  events:
    - http:
        path: "samples"
        method: get
        cors: true
    - http:
        path: "samples/{id}"
        method: get
        cors: true
    - http:
        path: "samples"
        method: post
        cors: true
    - http:
        path: "samples/{id}"
        method: put
        cors: true
    - http:
        path: "samples/{id}"
        method: delete
        cors: true